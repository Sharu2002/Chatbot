{% load static %}
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    
</head>
<body>
<div class="container">
    
    <div class="chatbox">
        <form method= "post" action="">
            {% csrf_token %}
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AICTE SUPPORT</h4>
                    <p class="chatbox__description--header">Hi. My name is Neural. How can I help you?</p>
                </div>
            </div>
          
            <div class="chatbox__messages">
                <div>

                </div>
            </div>
            
               
            <div class="chatbox__footer">
                <input type="text" class="form-control" id="name" name="name" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </form>
        <div class="chatbox__button">
            <button><img src="{% static 'images/chatbox-icon.svg' %}"></button>
        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}">

  // document.getElementById("demo").innerHTML = ?HttpsResponse?;
</script>
</body>
</html>
